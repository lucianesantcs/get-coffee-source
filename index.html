<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Get Coffee</title>
  </head>
  <body>
    <div class="grid">
      <header>
        <div class="header container">
          <a href="/" class="header-logo">
            <img src="./assets/logo.svg" alt="Get Coffee Logo" />
          </a>
          <nav class="header-navigation">
            <ul>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Find Us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="main container">
        <div class="main-info">
          <h1>The best way to get your coffee without leaving the comfort of your house</h1>

          <a href="#" class="btn">Make your order</a>
          <div class="main-social">
            <ul>
              <li>
                <a href="#"><img src="./assets/instagram.svg" alt="Instagram" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/linkedin.svg" alt="LinkedIn" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/twitter.svg" alt="Twitter" /></a>
              </li>
            </ul>
          </div>
        </div>
        <img src="./assets/copo.svg" alt="Coffee Cup" class="main-image" />
      </main>
      <footer class="footer container">
        <a href="#">scroll down <img src="./assets/scroll.svg" alt="Scroll" /></a>
      </footer>
    </div>
  </body>
</html>
